    <script type="text/javascript">
        var imageNr = 0; // Serial number of current image
        var finished = new Array(); // References to img objects which have finished downloading
        var paused = false;

        function createImageLayer() {
            var img = new Image();
            img.style.position = "absolute";
            img.style.zIndex = -1;
            img.onload = imageOnload;
            img.onclick = imageOnclick;
            img.crossOrigin = "anonymous";
            img.src = "/image/?action=snapshot&n=" + (++imageNr);
            var webcam = document.getElementById("webcam");
            webcam.insertBefore(img, webcam.firstChild);
        }

        // Two layers are always present (except at the very beginning), to avoid flicker
        function imageOnload() {
            this.style.zIndex = imageNr; // Image finished, bring to front!
            while (1 < finished.length) {
                var del = finished.shift(); // Delete old image(s) from document
                del.parentNode.removeChild(del);
            }
            this.id = "webcam_img"

            finished.push(this);
            if (!paused) createImageLayer();
        }

        function imageOnclick() { // Clicking on the image will pause the stream
            paused = !paused;
            if (!paused) createImageLayer();
        }
    </script>

    <script>
        function init() {}

        function stop() {
            webiopi().callMacro("stop");
        }

        function forward() {
            webiopi().callMacro("forward");
        }

        function reverse() {
            webiopi().callMacro("reverse");
        }

        function turnLeft() {
            webiopi().callMacro("turnLeft");
        }

        function turnRight() {
            webiopi().callMacro("turnRight");
        }

        function keyevent(keycode) {
            console.log(keycode)
            switch (keycode) {
                case 37:
                    webiopi().callMacro("forward");
                    break;
                case 38:
                    webiopi().callMacro("reverse");
                    break;
                case 39:
                    webiopi().callMacro("turnLeft");
                    break;
                case 40:
                    webiopi().callMacro("turnRight");
                    break;
                default:
                    break;
            }

        }
        webiopi().ready(init);
    </script>

<body onload="createImageLayer();">

                    <div class="btn btn-secondary btn-block px-3 my-2" onmousedown="reverse()" onmouseup="stop()">

                </div>
                <div id="button" class="btn btn-success py-3 m-2"><i class="fas fa-bullseye fa-fw fa-2x"></i> Shot!!</div>
